<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTML Input Form</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">
        <input type="submit"><br>
        <br>
        <label>Choose File:</label>
        <input type="file"><br>
        <br>
        <label>Enter Date:</label>
        <input type="date"><br>
        <br>
        <input type="radio"><br>
        <br>
        <input type="range"><br>
    </form>
    
</body>
</html>
